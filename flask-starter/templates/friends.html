{% extends "base.html" %}

{% block main_content %}
<div class="content-wrapper">
    <h1>My Friends</h1>
    {% if friends %}
        <ul>
        {% for friend in friends %}
            <li>{{ friend.username }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>You don't have any friends yet!</p>
    {% endif %}
</div>
{% endblock %}
